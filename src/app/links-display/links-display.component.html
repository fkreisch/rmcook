<div class="title">
    <h1 class="big-text">Links</h1>
</div>

<div class="link-box">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 link-b" *ngFor="let link of links">
            <div class="link-container">
                <a href="{{ link.elink }}">
                    <img src="{{ link.picture }}">
                </a>
                <div class="name-container">
                    <div class="name" id="{{ link.id }}">
                        {{ link.name }}
                    </div>
                    <button type="button" class="btn btn-blue" (click)="openModal(linkedit)"></button>

                    <ng-template #linkedit>
                        <div class="modal-header">
                            <h4 class="modal-title pull-left"> {{ link.name }} </h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{ link.picture }}">
                            <form [formGroup]="linkForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="name">
                                        Link Name
                                    </label>
                                    <input formControlName="name" [(ngModel)]="link.name" type="text" class="form-control" id="name" placeholder="Link Name">
                                </div>
                                <div class="form-group">
                                    <label for="elink">
                                        Link URL
                                    </label>
                                    <input formControlName="elink" [(ngModel)]="link.elink" type="text" class="form-control" id="elink" placeholder="Link URL">
                                </div>
                                <div class="form-group">
                                    <label for="picture">
                                        Picture URL
                                    </label>
                                    <input formControlName="picture" [(ngModel)]="link.picture" type="text" class="form-control" id="picture" placeholder="Picture URL">
                                </div>
                                <button type="button" class="btn btn-primary commit">
                                    Modify
                                </button>
                                <button type="button" class="btn btn-primary commit">
                                    Delete
                                </button>
                                <button (click)="makePost()" type="button" class="btn btn-primary commit">
                                    Add As New
                                </button>
                            </form>
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>
